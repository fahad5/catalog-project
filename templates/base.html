<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="/static/milligram.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

</head>
<body>

		<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
    </div>

    <ul class="nav navbar-nav">
    	<li>
    		<a href="/" class="header__title">
					<h1 class="title__text">Catalog</h1>
				</a>
    	</li>	
    	{% for category in categories %}

      <li><a href="{{url_for('showCategory', catalog_id = category.id )}}"><span>{{category.name}}</span> </a>
      </li>
      {% endfor %}

    </ul>
  </div>
</nav>

	<div class="wrapper">
		<div class="container">
			
				{%if 'username' not in session %}
					<a href="{{url_for('login')}}" class="user__nav">
						Login
					</a>
					{% else %}
					<a href="{{url_for('logout')}}" class="user__nav">
						Logout
					</a>
					{% endif %}

		</div>

	<div class="content">
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
